<div class="container mt-3">
    <div class="class row">
        <div class="col-lg-10 offset-lg-1">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title"> {{ title | uppercase }} </span>
                    <form class="mt-3" [formGroup]="restaurantForm" (ngSubmit)="addRestaurant()">
                        <div *ngIf="this.restaurant == null" class="mb-3">
                            <input type="text" formControlName="restaurantName" 
                                class="form-control form-control-lg" placeholder="Restaurant Name">
                            <!-- AIXÒ NO EM FUNCIONA????? -->
                            <div class="text-danger"
                                *ngIf="restaurantForm.get('restaurantName')?.hasError('required') && restaurantForm.get('restaurantName')?.touched">
                                <span>El nom del restaurant és obligatori</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="restEmail"
                                class="form-control form-control-lg" placeholder="Email">
                            <div class="text-danger"
                                *ngIf="restaurantForm.get('restEmail')?.hasError('required') && restaurantForm.get('restEmail')?.touched">
                                <span>El email és obligatoria</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="address"
                                class="form-control form-control-lg" placeholder="Address">
                            <div class="text-danger"
                                *ngIf="restaurantForm.get('address')?.hasError('required') && restaurantForm.get('address')?.touched">
                                <span>La relevance és obligatoria</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <textarea type="text" formControlName="description"
                                class="form-control form-control-lg" placeholder="Description">
                            </textarea>
                            <div class="text-danger"
                                *ngIf="restaurantForm.get('description')?.hasError('required') && restaurantForm.get('description')?.touched">
                                <span>La descripcció és obligatoria</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button [routerLink]='["/list-owners", this._id]' class="btn btn-secondary btn-lg float-start"> BACK </button>
                            <button [routerLink]='["/list-owners", this._id]' *ngIf="this._idrest !== null" (click)="deleteRestaurant()" [routerLink]='["/list-owners", this._id]' class="btn btn-danger btn-lg float-mid"> DELETE </button>
                            <button type="submit" [disabled]="restaurantForm.invalid" class="btn btn-success btn-lg float-end"> CONFIRM </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
